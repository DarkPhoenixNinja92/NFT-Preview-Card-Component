<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="card">
    <img class="view" src="images/icon-view.svg" alt="">
    <img class="nft" src="images/image-equilibrium.jpg" alt="">
    <h1>Equilibrium #3429</h1>
    <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    <div class="data">
    <div class="eth-div">
    <img src="images/icon-ethereum.svg" alt="">
    <p class="eth">0.041 ETH</p>
  </div>
    <div class="time-div">
    <img src="images/icon-clock.svg" alt="">
    <p class="time">3 days left</p>
  </div>
</div>
    <hr>
    <div class="author">
    <img class="creator-pic" src="images/image-avatar.png" alt="Jules Wyvern">
    <p class="creator"><span>Creation of</span> Jules Wyvern</p>
  </div>
  </div>
</body>
</html>
