<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="import" type="import" href="'https//fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap'">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <article id="article-img">
      <img src="images/image-equilibrium.jpg" alt="">
      <div class="hovered">
        <img src="images/icon-view.svg" alt="">
      </div>
    </article>
    <article>
      <h2 class="title">Equilibrium #3429</h2>
      <p class="para">Our Equilibrium collection promotes balance and calm</p>

      <ul class="data-list">
        <li class="ethereum-img"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</li>
        <li class="time-img"><img src="images/icon-clock.svg" alt=""> 3 days left</li>
      </ul>
    </article>
    <article class="creator">
      <img class="creator-avatar" src="images/image-avatar.png" alt="">
      <p class="creator-para">Creation of <span class="name">Jules Wyvern</span></p>
    </article>
  </div>
</body>
</html>
